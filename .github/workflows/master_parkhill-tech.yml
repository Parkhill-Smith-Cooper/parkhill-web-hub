name: Build and deploy Vite app to Azure Web App - parkhill-tech

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build (Vite, frontend)
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-dist
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-dist
          path: dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'parkhill-tech'
          slot-name: 'Production'
          package: frontend/dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5D4D8954D0524B28B05249A119673DA5 }}